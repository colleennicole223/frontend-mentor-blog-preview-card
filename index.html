<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<main>
  <body>
    <div class="tile">
      <image class="articleImg" src="./assets/images/illustration-article.svg" alt="Article Image"/>
      <div class="tileContent">
        <div class="highlight">
          <h4>Learning</h4>
        </div>
        <h3>Published 21 Dec 2023</h3>
        <h1>HTML & CSS foundations</h1>
        <h2>These languages are the backbone of every website, defining structure, content, and presentation.</h2>
        <div class="author">
          <image class="profileImg" src="./assets/images/image-avatar.webp" alt="Article Image"/>
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</main>
</html>
